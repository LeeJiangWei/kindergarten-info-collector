<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/w3.css">
    <title>报名表</title>
    <script src="javascripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="javascripts/script.js" type="text/javascript"></script>

</head>
<body>

<div class="w3-content" style="max-width:1400px;">
    <form class="w3-container" action="/" method="post" onsubmit="return submit_confirm()"><!--https://httpbin.org/post-->
        <div class="w3-row">
            <div class="w3-col l10 s12">
                <div class="w3-card-4 w3-margin">
                    <div class="w3-container w3-green">
                        <h3>报名信息</h3>
                    </div>
                    <div class="w3-container">
                        <div>
                            <div>
                                <p>报读学校</p>
                            </div>
                            <div>
                                <input class="w3-input w3-animate-input w3-hover-shadow" type="text" name="school" disabled value="增城区凤雅幼儿园">
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>报读年级</p>
                            </div>
                            <div>
                                <select class="w3-input w3-animate-input w3-hover-shadow" name="grade" required>
                                    <option value="小班">小班</option>
                                    <option value="中班">中班</option>
                                    <option value="大班">大班</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>报读学年</p>
                            </div>
                            <div>
                                <select class="w3-input w3-animate-input w3-hover-shadow" name="year" required>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>报读学期</p>
                            </div>
                            <div>
                                <select class="w3-input w3-animate-input w3-hover-shadow" name="season" required>
                                    <option value="秋季">秋季</option>
                                    <option value="春季">春季</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>姓名</p>
                            </div>
                            <div>
                                <input class="w3-input w3-animate-input w3-hover-shadow" type="text" name="name" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>性别</p>
                            </div>
                            <div>
                                <select class="w3-input w3-animate-input w3-hover-shadow" name="sex">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>证件类型</p>
                            </div>
                            <div>
                                <input class="w3-input w3-animate-input w3-hover-shadow" list="id" required name="identity">
                                <datalist id="id">
                                    <option value="居民身份证"></option>
                                    <option value="户口簿"></option>
                                </datalist>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>证件号码</p>
                            </div>
                            <div>
                                <input class="w3-input w3-animate-input w3-hover-shadow" type="text" name="id_number" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>出生日期</p>
                            </div>
                            <div>
                                <input class="w3-input w3-animate-input w3-hover-shadow" type="date" name="birthday" min="2015-01-01" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>报名日期</p>
                            </div>
                            <div>
                                <input id="sd" class="w3-input w3-animate-input w3-hover-shadow" type="date" name="sign_in_day" readonly>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>报名时间</p>
                            </div>
                            <div>
                                <input class="w3-input w3-animate-input w3-hover-shadow" type="time" name="time" readonly>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>联系人</p>
                            </div>
                            <div>
                                <input class="w3-input w3-animate-input w3-hover-shadow" type="text" name="contact" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>联系人手机</p>
                            </div>
                            <div>
                                <input class="w3-input w3-animate-input w3-hover-shadow" type="text" name="contact_number" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>现住地址</p>
                            </div>
                            <div>
                                <input class="w3-input w3-animate-input w3-hover-shadow" type="text" name="address" required>
                            </div>
                        </div>
                        <div style="margin-bottom: 20px">
                            <div>
                                <p>备注信息</p>
                            </div>
                            <div>
                                <textarea class="w3-input w3-animate-input w3-hover-shadow" name="remark"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w3-col l2">
                <div class="w3-card-4 w3-margin">
                    <div class="w3-container w3-deep-orange">
                        <h3>提交信息</h3>
                    </div>
                    <div class="w3-container w3-center">
                        <div class="w3-section">
                            <input type="reset" value="重置" class="w3-button w3-red" onclick="setTimeout(changeDate, 300)">
                            <input type="submit" value="提交" class="w3-button w3-green">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
